<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ccdfba7df.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>

<body>
    <div class="post">
        <!-- header -->
        <div class="header">
            <div class="header-left">
                <img class="logo" src="https://cdn-icons-png.flaticon.com/512/152/152843.png">
                <div>
                    <h5>HTML5</h5>
                    <p class="titulo">Federica</p>
                </div>
            </div>
            <div class="header-right">
                <div class="iconpuntitos"><i class="fas fa-ellipsis-v"></i></div>
            </div>
        </div>
        <div> <img class="imagen" src="https://picsum.photos/350/200"> </div>
        <div class="footer">
            <div class="iconos">
                <div class="icono-heart"><i class="far fa-heart fa-2x"></i></div>
                <div class="icono-comment"><i class="far fa-comment fa-2x"></i></div>
                <div class="icono-plane"><i class="far fa-paper-plane fa-2x"></i></div>
                <div class="icono-save"><i class="far fa-bookmark fa-2x"></i></div>
            </div>
            <div>
                <p class="likes"> Liked <b>4Geeks Acadey</b>, <b>Lionel Messi</b>, <b>150,000 others</b></p>
            </div>
            <div>
                <p class="descripcion"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta ducimus sequi quod hic a vitae ad aut tempora nobis commodi nulla provident dolore, vero reiciendis repellat quae velit suscipit necessitatibus.</p>
            </div>
        </div>
    </div>

</body>

</html>
